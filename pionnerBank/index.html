<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-main" class="paioner-main">
        <h3 class=" text-center mt-5 mb-5 text-white">welcome pionner bank</h3>
        <p class="text-center text-white">developer sushan singh</p>
        <div class="bank-box">
            <h2>Login</h2>
            <input type="text"  name="" placeholder="user-name" class="form-control mb-5" id="">
            <input type="password" name="" placeholder="password" class="form-control" id="">
            <button id="login" class="btn btn-success button-now mt-4">Enter</button>
        </div>

    </div>

     <div id="dashboard" class="deshboard">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit extra box-style">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw extra box-style">
                    <h5>withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance extra box-style">
                    <h5>balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 accountbox">
                <div class="deshboard-boxme">
                    <h4 class="text-white">Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to  deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6 accountbox">
                <div class="deshboard-boxme ">
                    <h4 class="text-white" >withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to  withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
     </div>

    <script src="pionner.js"></script>
</body>
</html>
